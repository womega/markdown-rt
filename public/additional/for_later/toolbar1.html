<div
    class="ui-layout-north ui-layout-pane ui-layout-pane-north ui-layout-pane-hover ui-layout-pane-north-hover ui-layout-pane-open-hover ui-layout-pane-north-open-hover"
    style="position: absolute; margin: 0px; top: 0px; bottom: auto; left: 0px; right: 0px; width: auto; z-index: 0; height: 22px; display: block; visibility: visible;"
>
    <div id="toolbar" class="noselect">
        <i title="Bold" class="fa fa-bold styling-icon" data-modifier="**"></i>
        <i
            title="Italic"
            class="fa fa-italic styling-icon"
            data-modifier="*"
        ></i>
        <i
            title="Strikethrough"
            class="fa fa-strikethrough styling-icon"
            data-modifier="~~"
        ></i>
        <i
            title="Underline"
            class="fa fa-underline styling-icon"
            data-modifier="++"
        ></i>
        <i
            title="Mark"
            class="fa fa-pencil styling-icon"
            data-modifier="=="
        ></i>
        <i class="dividor">|</i>
        <i title="Heading 1" class="fa heading-icon" data-level="1">h1</i>
        <i title="Heading 2" class="fa heading-icon" data-level="2">h2</i>
        <i title="Heading 3" class="fa heading-icon" data-level="3">h3</i>
        <i title="Heading 4" class="fa heading-icon" data-level="4">h4</i>
        <i title="Heading 5" class="fa heading-icon" data-level="5">h5</i>
        <i title="Heading 6" class="fa heading-icon" data-level="6">h6</i>
        <i class="dividor">|</i>
        <i title="Horizontal rule" id="horizontal-rule" class="fa fa-minus"></i>
        <i
            title="Quote"
            class="fa fa-quote-left list-icon"
            data-prefix="> "
        ></i>
        <i
            title="Unordered list"
            class="fa fa-list-ul list-icon"
            data-prefix="- "
        ></i>
        <i
            title="Ordered list"
            class="fa fa-list-ol list-icon"
            data-prefix="1. "
        ></i>
        <i
            title="Incomplete task list"
            class="fa fa-square-o list-icon"
            data-prefix="- [ ] "
        ></i>
        <i
            title="Complete task list"
            class="fa fa-check-square-o list-icon"
            data-prefix="- [x] "
        ></i>
        <i class="dividor">|</i>
        <i
            title="Link"
            class="fa fa-link"
            id="link-icon"
            data-sample="link"
            data-sample-url="http://mdp.tylingsoft.com/"
        ></i>
        <i
            title="Image"
            class="fa fa-image"
            id="image-icon"
            data-sample="image"
            data-sample-url="http://mdp.tylingsoft.com/icon.png"
        ></i>
        <i title="Code" class="fa fa-code" id="code-icon"></i>
        <i
            title="Table"
            class="fa fa-table"
            id="table-icon"
            data-sample="header 1 | header 2
---|---
row 1 col 1 | row 1 col 2
row 2 col 1 | row 2 col 2"
        ></i>
        <i class="dividor">|</i>
        <i
            title="Emoji"
            class="fa fa-smile-o"
            data-remodal-target="emoji-modal"
        ></i>
        <i
            title="Font awesome"
            class="fa fa-flag-o"
            data-remodal-target="fa-modal"
        ></i>
        <i class="dividor">|</i>
        <i
            title="Mathematical formula"
            class="fa fa-superscript"
            id="math-icon"
            data-sample="E = mc^2"
        ></i>
        <i
            title="Flowchart"
            class="fa fa-long-arrow-right mermaid-icon"
            data-sample="graph LR
A-->B"
        ></i>
        <i
            title="Sequence diagram"
            class="fa fa-exchange mermaid-icon"
            data-sample="sequenceDiagram
A->>B: How are you?
B->>A: Great!"
        ></i>
        <i
            title="Gantt diagram"
            class="fa fa-sliders mermaid-icon"
            data-sample="gantt
dateFormat YYYY-MM-DD
section S1
T1: 2014-01-01, 9d
section S2
T2: 2014-01-11, 9d
section S3
T3: 2014-01-02, 9d"
        ></i>
        <i class="dividor">|</i>
        <i
            title="Hide toolbar"
            class="fa fa-long-arrow-up"
            id="toggle-toolbar"
        ></i>
        <i
            title="Toggle editor"
            class="fa fa-long-arrow-left"
            id="toggle-editor"
        ></i>
        <i
            title="Toggle preview"
            class="fa fa-long-arrow-right"
            id="toggle-preview"
        ></i>
        <i class="dividor">|</i>
        <i
            title="Preferences"
            class="fa fa-cog"
            data-remodal-target="preferences-modal"
        ></i>
        <i
            title="Help"
            class="fa fa-question-circle"
            data-remodal-target="help-modal"
        ></i>
        <i
            title="About"
            class="fa fa-info-circle"
            data-remodal-target="about-modal"
        ></i>
    </div>
</div>
